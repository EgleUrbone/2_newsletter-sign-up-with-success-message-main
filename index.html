<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="formContainer" class="formContainer">
    <img class="mobileImg" src="/assets/images/illustration-sign-up-mobile.svg" alt="image">
    <!-- Sign-up form start -->
    <div class="innerCont">
      <h1 class="mainHeader"> Stay updated!</h1>

      <p class="text">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="unlisted">
        <li class="listItem"><img src="/assets/images/icon-list.svg" alt="icon">
          <p class="listText">Product discovery and building what matters</p>
        </li>
        <li class="listItem"><img src="/assets/images/icon-list.svg" alt="icon">
          <p class="listText">Measuring to ensure updates are a success</p>
        </li>
        <li class="listItem"><img src="/assets/images/icon-list.svg" alt="icon">
          <p class="listText">And much more!</p>
        </li>
      </ul>

      <form id="emailForm" class="emailForm">
        <label for="email" class="emailLabel">Email address</label>
        <input class="emailInput" id="email" type="email" placeholder="email@company.com">
        <button class="btn" type="submit" id="submit">Subscribe to monthly newsletter</button>
        <div id="errorContainer"></div>
      </form>
    </div>
    <img class="desktopImg" src="/assets/images/illustration-sign-up-desktop.svg" alt="image">
  </div>
  <!-- Sign-up form end -->

  <!-- Success message start -->
  <div id="output"></div>

  <!-- Success message end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>

</html>
